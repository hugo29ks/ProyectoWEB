<app-nav-bar></app-nav-bar>
<p></p>
<div class="container">

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-2">
            <h5>SOFTWARE</h5>
        </div>
        <div class="input-group col-sm-5">
            <input class="form-control py-2" type="search" placeholder="buscar" id="example-search-input">
            <span class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">BUSCAR</button>
      </span>
        </div>
        <div class="col-sm-2"></div>
    </div>

</div>

<br>

<dt>
    <div class="row container-fluid centrar">
        <div class="col-sm-1 border">Nombre</div>
        <div class="col-sm-1 border">Tipo</div>
        <div class="col-sm-2 border">Fabricante</div>
        <div class="col-sm-1 border">N°Serie</div>
        <div class="col-sm-2 border">N° Inventario</div>
        <div class="col-sm-2 border">Localizacion</div>
        <div class="col-sm-1 border">Estado</div>
        <div class="col-sm-2 border">Comentario</div>
    </div>
</dt>

<div class="row centrar">
    <div class="col-sm-12" *ngFor="let dato of arregloDatos[0]; let indice=index">
        <app-tabla
                [nombre]="arregloDatos[indice][0]"
                [tipo]="arregloDatos[indice][1]"
                [fabricante]="arregloDatos[indice][2]"
                [serie]="arregloDatos[indice][3]"
                [inventario]="arregloDatos[indice][4]"
                [localizacion]="arregloDatos[indice][5]"
                [estado]="arregloDatos[indice][6]"
                [comentario]="arregloDatos[indice][7]"
        ></app-tabla>
    </div>
</div>

<br>
<div class="row">
    <div class="col-sm-10"></div>
    <div class="col-sm-2">
        <button type="button" class="btn btn-outline-primary" routerLink="/ingresar-software">Añadir</button>
    </div>
</div>
