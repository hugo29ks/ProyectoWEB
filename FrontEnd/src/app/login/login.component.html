<div class="media">
  <div class="col-md-4"></div>
  <div class="col-md-4 align-self-center">
    <h2>Login</h2>
    <form name="form" role="form">
      <div class="form-group" >
        <label for="user">Usuario</label>
        <input type="text" name="user" id="user" [(ngModel)]="usuario" class="form-control" required />
        <div *ngIf="estadoUsu === true">
          <p style="color: red">* Ingrese un Usuario</p>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control" required />
        <div *ngIf="estadoPass === true">
          <p style="color: red">* Ingrese un Password</p>
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" (click)="login()" >Login</button>
      </div>
      <div *ngIf="estadoLogin === true">
        <p style="color: red">* Usuario o Contrase√±a Incorrectos</p>
      </div>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
